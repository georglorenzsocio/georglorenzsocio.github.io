<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <!-- Intentionally removed the bold footer title -->
        <p class="p-name" style="margin:0;">{{ site.title | escape }}</p>
      </div>

      <div class="footer-col footer-col-3">
        <p style="margin:0;">{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
