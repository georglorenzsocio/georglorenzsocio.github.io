<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper" style="display: flex; align-items: baseline; justify-content: space-between;">
      
      <div class="footer-col">
        <p class="p-name" style="margin:0;">
          {{ site.title | escape }}
        </p>
      </div>

      <div class="footer-col footer-col-3">
        <p style="margin:0; text-align: right;">
          {{ site.description | escape }}
        </p>
      </div>

    </div>
  </div>
</footer>
